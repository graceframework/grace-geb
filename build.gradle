buildscript {
    repositories {
        mavenLocal()
        maven { url "http://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

ext {
    commonBuild = 'https://raw.githubusercontent.com/grails/grails-common-build/1549696f8d1a6bce3d84db9c4c1bfde61eddf175'
}

version projectVersion
group "org.grails.plugins"

apply plugin: "org.grails.grails-plugin"
apply from:"${commonBuild}/common-publishing.gradle"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  maven { url "http://repo.grails.org/grails/core" }
}

dependencies {
  provided "org.grails:grails-core"
  compile "org.gebish:geb-spock:$gebSpock", {
    exclude group:'org.codehaus.groovy', module:'groovy-all'
  }
}
findMainClass.enabled=false
grailsPublish {
    userOrg = 'grails'
    githubSlug = 'grails3-plugins/geb'
    license {
        name = 'Apache-2.0'
    }
    title = "Grails Geb Plugin"
    desc = "Provides Integration with Geb for Functional Testing"
    developers = [jeffbrown: "Jeff Scott Brown"]
}